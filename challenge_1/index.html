<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers mini-app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr class="top-row">
      <td onclick="red(this)"></td>
      <td onclick="red(this)"></td>
      <td onclick="red(this)"></td>
    </tr>
    <tr class="mid-row">
      <td onclick="red(this)"></td>
      <td onclick="red(this)"></td>
      <td onclick="red(this)"></td>
    </tr>
    <tr class="bot-row">
      <td onclick="red(this)"></td>
      <td onclick="red(this)"></td>
      <td onclick="red(this)"></td>
    </tr>
  </table>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
